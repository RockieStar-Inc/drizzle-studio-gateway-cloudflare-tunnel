version: '3.8'

services:
  drizzle-gateway:
    # Use pre-built image from GitHub Container Registry
    image: ghcr.io/rockiestar-inc/drizzle-studio-gateway-cloudflare-tunnel:main
    # Uncomment to build locally instead of using pre-built image
    # build: .
    container_name: drizzle_gateway_with_tunnel
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Drizzle Gateway configuration
      - PORT=4983
      - STORE_PATH=/app/data
      # Mark as Docker container for proper binary detection
      - DOCKER_CONTAINER=true
    volumes:
      # Mount a local directory for persistent database storage
      - ./data:/app/data
    ports:
      # Optional: expose port locally for development (comment out for production)
      # - "4983:4983"